<html>
  <head>
    <title>GMDrive</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1 id="signin-status">Not Signed In</h1>
    <button id="signin-button" onclick="signin()">Sign In</button>
    <form onsubmit="searchEmails(); return false">
      <input type="text" name="query" id="query-input" placeholder="Email search query">
      <input type="submit" value="Submit">
    </form>
    <button id="upload" onclick="upload()">Upload</button>
    <input type="file" id="file-input"/>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
